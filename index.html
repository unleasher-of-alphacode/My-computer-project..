<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title> Echo AI</title>

<style>
:root{
  --neon:#ff3b3b;
  --neon2:#ff8a8a;
  --card:rgba(15,18,35,0.75);
  --text:#f1f3ff;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  height:100vh;
  font-family:Segoe UI,system-ui,sans-serif;
  overflow:hidden;
  color:var(--text);
  background:#000;
}

/* üî• EVIL VOID BACKGROUND SLIDESHOW (BEHIND EVERYTHING) */
body::before{
  content:"";
  position:fixed;
  inset:0;
  z-index:-3;
  background-size:cover;
  background-position:center;
  animation: evilSlideshow 35s infinite;
  filter:brightness(0.45) contrast(1.3) saturate(0.8);
}

/* DARK / VOID / SINISTER IMAGES */
@keyframes evilSlideshow{
  0%{
    background-image:url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986');
  }
  25%{
    background-image:url('https://images.unsplash.com/photo-1519681393784-d120267933ba');
  }
  50%{
    background-image:url('https://images.unsplash.com/photo-1484589065579-248aad0d8b13');
  }
  75%{
    background-image:url('https://images.unsplash.com/photo-1506459225024-1428097a7e18');
  }
  100%{
    background-image:url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986');
  }
}

/* ‚ùå NEON STUFF DISABLED (NOT REMOVED) */
.neon-strings,
.waves{
  display:none;
}

/* APP CONTAINER */
.app{
  width:95%;
  max-width:900px;
  height:90vh;
  margin:auto;
  margin-top:5vh;
  background:var(--card);
  border-radius:22px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  box-shadow:0 0 60px rgba(0,0,0,.8);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.1);
}

/* HEADER */
header{
  padding:16px;
  display:flex;
  align-items:center;
  gap:12px;
  background:rgba(0,0,0,0.7);
}

.logo{
  width:42px;
  height:42px;
  border-radius:50%;
  background:conic-gradient(var(--neon),var(--neon2),var(--neon));
  animation:spin 6s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}

/* CHAT AREA ‚Äî YOUR BACKGROUND STAYS */
.chat{
  flex:1;
  padding:20px;
  overflow-y:auto;
  background:
    radial-gradient(circle at 20% 20%, rgba(255,80,80,0.12), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(120,180,255,0.12), transparent 45%),
    radial-gradient(circle at 50% 80%, rgba(180,120,255,0.12), transparent 45%),
    linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)),
    url('https://i.postimg.cc/prMhf0k9/bgpic.png');
  background-size:cover;
  background-position:center;
}

/* MESSAGES */
.msg{
  max-width:75%;
  padding:12px 16px;
  margin-bottom:14px;
  border-radius:14px;
  line-height:1.4;
}
